# Mirai UAT Environment ArgoCD Applications
# These applications track the 'uat' branch and deploy to mirai-uat namespace
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mirai-uat-frontend
  namespace: argocd
  labels:
    environment: uat
    app.kubernetes.io/part-of: mirai-uat
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: applications
  source:
    repoURL: https://github.com/Sogos-LLC/mirai-app.git
    targetRevision: uat
    path: k8s-uat/frontend
  destination:
    server: https://kubernetes.default.svc
    namespace: mirai-uat
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
