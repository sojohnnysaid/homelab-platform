# Mirai Dev Environment ArgoCD Applications
# These applications track the 'dev' branch and deploy to mirai-loc-dev namespace
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mirai-dev-frontend
  namespace: argocd
  labels:
    environment: dev
    app.kubernetes.io/part-of: mirai-loc-dev
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: applications
  source:
    repoURL: https://github.com/Sogos-LLC/mirai-app.git
    targetRevision: dev
    path: k8s-local-dev/frontend
  destination:
    server: https://kubernetes.default.svc
    namespace: mirai-loc-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
