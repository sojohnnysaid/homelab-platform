apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared
  namespace: ingress
  labels:
    app: cloudflared
spec:
  replicas: 4
  selector:
    matchLabels:
      app: cloudflared
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: cloudflared
    spec:
      # Allow scheduling on control-plane nodes
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      # Ensure pods are spread across different nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - cloudflared
              topologyKey: kubernetes.io/hostname
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: cloudflared
        image: cloudflare/cloudflared:2025.11.1
        args:
        - tunnel
        - --no-autoupdate
        - --metrics
        - 0.0.0.0:2000
        - run
        - home-server
        ports:
        - containerPort: 2000
          name: metrics
          protocol: TCP
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        # Health checks - optimized for stability
        livenessProbe:
          httpGet:
            path: /ready
            port: 2000
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 10
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /ready
            port: 2000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 2
          successThreshold: 2
        # Graceful shutdown - allow connections to drain
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 15"]
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          runAsNonRoot: true
        volumeMounts:
        - name: cloudflared
          mountPath: /etc/cloudflared
          readOnly: true
        # Add DNS config to avoid cluster DNS issues
        env:
        - name: TUNNEL_DNS_UPSTREAM
          value: "https://1.1.1.1/dns-query,https://8.8.8.8/dns-query"
      # Allow connections to drain during shutdown
      terminationGracePeriodSeconds: 60
      # DNS configuration to use host DNS if available
      dnsPolicy: ClusterFirstWithHostNet
      volumes:
      - name: cloudflared
        projected:
          sources:
          - secret:
              name: cloudflared-credentials
          - configMap:
              name: cloudflared-config