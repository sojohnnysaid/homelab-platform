apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared
  namespace: ingress
  labels:
    app: cloudflared
spec:
  replicas: 6
  selector:
    matchLabels:
      app: cloudflared
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  # Wait 30s before considering pod ready - reduces churn during rollouts
  minReadySeconds: 30
  template:
    metadata:
      labels:
        app: cloudflared
    spec:
      # Allow scheduling on control-plane nodes
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
      # Guarantee pods are evenly spread across nodes (2 per node with 6 pods/3 nodes)
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app: cloudflared
        # Isolate rolling update groups - prevents old pods from affecting new pod distribution
        matchLabelKeys:
          - pod-template-hash
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      # MSS Clamping for WAN compatibility
      # Cluster has Jumbo Frames (MTU 9000) + WireGuard overhead (~60 bytes)
      # Clamp TCP MSS to 1360 to ensure packets fit within internet MTU (1500)
      # This keeps interface MTU at 9000 for internal traffic while clamping
      # only the TCP MSS for external tunnel connections
      initContainers:
      - name: mss-clamp
        image: alpine:3.19
        command:
        - /bin/sh
        - -c
        - |
          apk add --no-cache iptables
          echo "Adding MSS clamp rule (1360 bytes for WireGuard + WAN compatibility)..."
          iptables -t mangle -A POSTROUTING -p tcp --tcp-flags SYN,RST SYN -j TCPMSS --set-mss 1360
          echo "MSS clamping enabled:"
          iptables -t mangle -L POSTROUTING -v -n
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
      containers:
      - name: cloudflared
        image: cloudflare/cloudflared:2025.11.1
        args:
        - tunnel
        - --no-autoupdate
        - --protocol
        - http2
        - --edge-ip-version
        - "4"
        - --retries
        - "5"
        - --metrics
        - 0.0.0.0:2000
        - --loglevel
        - info
        - --transport-loglevel
        - warn
        - run
        - home-server
        ports:
        - containerPort: 2000
          name: metrics
          protocol: TCP
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        # Health checks - optimized for stability
        livenessProbe:
          httpGet:
            path: /ready
            port: 2000
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 10
          failureThreshold: 5
        # Startup probe - gives pod time to initialize before liveness kicks in
        startupProbe:
          httpGet:
            path: /ready
            port: 2000
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 12
        readinessProbe:
          httpGet:
            path: /ready
            port: 2000
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 2
          successThreshold: 2
        # Graceful shutdown - allow connections to drain
        # 45s allows Cloudflare edge cache to expire before pod terminates
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 45"]
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          runAsNonRoot: true
        volumeMounts:
        - name: cloudflared
          mountPath: /etc/cloudflared
          readOnly: true
        # Add DNS config to avoid cluster DNS issues
        env:
        - name: TUNNEL_DNS_UPSTREAM
          value: "https://1.1.1.1/dns-query,https://8.8.8.8/dns-query"
      # Allow connections to drain during shutdown
      # Must be > preStop (45s) + grace-period (30s)
      terminationGracePeriodSeconds: 90
      # Use NodeLocal DNSCache for faster DNS resolution
      dnsPolicy: None
      dnsConfig:
        nameservers:
          - 169.254.20.10  # NodeLocal DNSCache
          - 10.96.0.10     # CoreDNS fallback
        searches:
          - ingress.svc.cluster.local
          - svc.cluster.local
          - cluster.local
        options:
          - name: ndots
            value: "2"
          - name: timeout
            value: "2"
          - name: attempts
            value: "3"
      volumes:
      - name: cloudflared
        projected:
          sources:
          - secret:
              name: cloudflared-credentials
          - configMap:
              name: cloudflared-config