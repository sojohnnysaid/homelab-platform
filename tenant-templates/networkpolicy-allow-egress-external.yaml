apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-egress-external
spec:
  podSelector: {}
  policyTypes:
  - Egress
  egress:
  # Allow egress to external IPs (not cluster CIDRs)
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0
        except:
        - 10.244.0.0/16  # Pod CIDR - block cross-namespace via pod IPs
        - 10.96.0.0/12   # Service CIDR - block direct service access
