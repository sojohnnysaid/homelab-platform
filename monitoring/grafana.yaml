# Grafana with DNS and Log monitoring dashboards
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: monitoring
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
    - name: Loki
      type: loki
      access: proxy
      url: http://loki:3100
      isDefault: true
      editable: false
    - name: Prometheus
      type: prometheus
      access: proxy
      url: http://prometheus:9090
      editable: false
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-config
  namespace: monitoring
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
    - name: 'default'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: true
      updateIntervalSeconds: 10
      allowUiUpdates: false
      options:
        path: /var/lib/grafana/dashboards
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: monitoring
data:
  application-health-dashboard.json: |
    {
      "id": null,
      "uid": "app-health",
      "title": "Application Health",
      "tags": ["applications", "health", "pods"],
      "timezone": "browser",
      "schemaVersion": 39,
      "version": 1,
      "refresh": "30s",
      "time": {"from": "now-1h", "to": "now"},
      "panels": [
        {
          "id": 1,
          "title": "Pod Status by Namespace",
          "type": "stat",
          "gridPos": {"x": 0, "y": 0, "w": 24, "h": 4},
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "mappings": [{"type": "value", "options": {"1": {"text": "Running", "color": "green"}, "0": {"text": "Not Running", "color": "red"}}}],
              "thresholds": {"mode": "absolute", "steps": [{"color": "red", "value": null}, {"color": "green", "value": 1}]}
            }
          },
          "options": {"colorMode": "background", "graphMode": "none", "justifyMode": "center", "textMode": "name"},
          "targets": [{"expr": "sum by (namespace) (kube_pod_status_phase{phase=\"Running\"}) / sum by (namespace) (kube_pod_status_phase) or up{job=\"kubernetes-pods\"}", "legendFormat": "{{namespace}}", "refId": "A"}]
        },
        {
          "id": 2,
          "title": "Mirai Services Status",
          "type": "stat",
          "gridPos": {"x": 0, "y": 4, "w": 24, "h": 4},
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "mappings": [{"type": "range", "options": {"from": 1, "to": 999, "result": {"text": "UP", "color": "green"}}}, {"type": "value", "options": {"0": {"text": "DOWN", "color": "red"}}}],
              "thresholds": {"mode": "absolute", "steps": [{"color": "red", "value": null}, {"color": "green", "value": 1}]}
            }
          },
          "options": {"colorMode": "background", "graphMode": "none", "justifyMode": "center"},
          "targets": [
            {"expr": "count(kube_pod_status_phase{namespace=\"mirai\",phase=\"Running\"}) by (pod) or sum by (pod) (up{namespace=\"mirai\"})", "legendFormat": "{{pod}}", "refId": "A"}
          ]
        },
        {
          "id": 3,
          "title": "Pod Restarts (Last 24h)",
          "type": "timeseries",
          "gridPos": {"x": 0, "y": 8, "w": 12, "h": 8},
          "datasource": "Prometheus",
          "fieldConfig": {"defaults": {"unit": "short", "custom": {"drawStyle": "bars", "fillOpacity": 80}}},
          "targets": [{"expr": "increase(kube_pod_container_status_restarts_total[24h]) > 0", "legendFormat": "{{namespace}}/{{pod}}", "refId": "A"}]
        },
        {
          "id": 4,
          "title": "Container Memory Usage",
          "type": "timeseries",
          "gridPos": {"x": 12, "y": 8, "w": 12, "h": 8},
          "datasource": "Prometheus",
          "fieldConfig": {"defaults": {"unit": "bytes", "custom": {"drawStyle": "line", "fillOpacity": 20}}},
          "targets": [{"expr": "sum by (namespace, pod) (container_memory_working_set_bytes{container!=\"\",container!=\"POD\"})", "legendFormat": "{{namespace}}/{{pod}}", "refId": "A"}]
        },
        {
          "id": 5,
          "title": "Container CPU Usage",
          "type": "timeseries",
          "gridPos": {"x": 0, "y": 16, "w": 12, "h": 8},
          "datasource": "Prometheus",
          "fieldConfig": {"defaults": {"unit": "percentunit", "custom": {"drawStyle": "line", "fillOpacity": 20}}},
          "targets": [{"expr": "sum by (namespace, pod) (rate(container_cpu_usage_seconds_total{container!=\"\",container!=\"POD\"}[5m]))", "legendFormat": "{{namespace}}/{{pod}}", "refId": "A"}]
        },
        {
          "id": 6,
          "title": "Ready Replicas by Deployment",
          "type": "table",
          "gridPos": {"x": 12, "y": 16, "w": 12, "h": 8},
          "datasource": "Prometheus",
          "fieldConfig": {"defaults": {"thresholds": {"mode": "absolute", "steps": [{"color": "red", "value": null}, {"color": "green", "value": 1}]}}},
          "options": {"showHeader": true},
          "targets": [{"expr": "kube_deployment_status_replicas_ready", "legendFormat": "{{namespace}}/{{deployment}}", "refId": "A", "format": "table", "instant": true}],
          "transformations": [{"id": "organize", "options": {"excludeByName": {"Time": true, "__name__": true, "instance": true, "job": true}, "renameByName": {"Value": "Ready", "deployment": "Deployment", "namespace": "Namespace"}}}]
        },
        {
          "id": 7,
          "title": "OOMKilled Containers (Last 24h)",
          "type": "stat",
          "gridPos": {"x": 0, "y": 24, "w": 8, "h": 4},
          "datasource": "Prometheus",
          "fieldConfig": {"defaults": {"unit": "short", "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}, {"color": "red", "value": 1}]}}},
          "options": {"colorMode": "value", "graphMode": "none", "justifyMode": "center"},
          "targets": [{"expr": "sum(increase(kube_pod_container_status_last_terminated_reason{reason=\"OOMKilled\"}[24h])) or vector(0)", "legendFormat": "OOMKilled", "refId": "A"}]
        },
        {
          "id": 8,
          "title": "CrashLoopBackOff Pods",
          "type": "stat",
          "gridPos": {"x": 8, "y": 24, "w": 8, "h": 4},
          "datasource": "Prometheus",
          "fieldConfig": {"defaults": {"unit": "short", "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}, {"color": "red", "value": 1}]}}},
          "options": {"colorMode": "value", "graphMode": "none", "justifyMode": "center"},
          "targets": [{"expr": "sum(kube_pod_container_status_waiting_reason{reason=\"CrashLoopBackOff\"}) or vector(0)", "legendFormat": "CrashLoopBackOff", "refId": "A"}]
        },
        {
          "id": 9,
          "title": "Pending Pods",
          "type": "stat",
          "gridPos": {"x": 16, "y": 24, "w": 8, "h": 4},
          "datasource": "Prometheus",
          "fieldConfig": {"defaults": {"unit": "short", "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}, {"color": "yellow", "value": 1}, {"color": "red", "value": 5}]}}},
          "options": {"colorMode": "value", "graphMode": "none", "justifyMode": "center"},
          "targets": [{"expr": "sum(kube_pod_status_phase{phase=\"Pending\"}) or vector(0)", "legendFormat": "Pending", "refId": "A"}]
        }
      ]
    }
  ingress-traffic-dashboard.json: |
    {
      "id": null,
      "uid": "ingress-traffic",
      "title": "Ingress & Traffic",
      "tags": ["ingress", "traffic", "cloudflare"],
      "timezone": "browser",
      "schemaVersion": 39,
      "version": 1,
      "refresh": "30s",
      "time": {"from": "now-1h", "to": "now"},
      "panels": [
        {
          "id": 1,
          "title": "Cloudflare Tunnel Status",
          "type": "stat",
          "gridPos": {"x": 0, "y": 0, "w": 12, "h": 4},
          "datasource": "Prometheus",
          "fieldConfig": {
            "defaults": {
              "mappings": [{"type": "value", "options": {"1": {"text": "Connected", "color": "green"}, "0": {"text": "Disconnected", "color": "red"}}}],
              "thresholds": {"mode": "absolute", "steps": [{"color": "red", "value": null}, {"color": "green", "value": 1}]}
            }
          },
          "options": {"colorMode": "background", "graphMode": "none", "justifyMode": "center"},
          "targets": [{"expr": "up{job=\"cloudflared\"}", "legendFormat": "{{pod}}", "refId": "A"}]
        },
        {
          "id": 2,
          "title": "Tunnel Connections",
          "type": "stat",
          "gridPos": {"x": 12, "y": 0, "w": 12, "h": 4},
          "datasource": "Prometheus",
          "fieldConfig": {"defaults": {"unit": "short", "thresholds": {"mode": "absolute", "steps": [{"color": "red", "value": null}, {"color": "yellow", "value": 1}, {"color": "green", "value": 2}]}}},
          "options": {"colorMode": "value", "graphMode": "area", "justifyMode": "center"},
          "targets": [{"expr": "count(up{job=\"cloudflared\"} == 1)", "legendFormat": "Active Tunnels", "refId": "A"}]
        },
        {
          "id": 3,
          "title": "Probe Response Time by Service",
          "type": "timeseries",
          "gridPos": {"x": 0, "y": 4, "w": 24, "h": 8},
          "datasource": "Prometheus",
          "fieldConfig": {"defaults": {"unit": "s", "custom": {"drawStyle": "line", "fillOpacity": 10}, "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}, {"color": "yellow", "value": 1}, {"color": "red", "value": 3}]}}},
          "targets": [{"expr": "max by (subdomain) (probe_duration_seconds{job=\"blackbox-subdomain-availability\"} and probe_success == 1)", "legendFormat": "{{subdomain}}", "refId": "A"}]
        },
        {
          "id": 4,
          "title": "Service Availability (24h)",
          "type": "bargauge",
          "gridPos": {"x": 0, "y": 12, "w": 12, "h": 8},
          "datasource": "Prometheus",
          "fieldConfig": {"defaults": {"unit": "percentunit", "min": 0, "max": 1, "thresholds": {"mode": "absolute", "steps": [{"color": "red", "value": null}, {"color": "yellow", "value": 0.95}, {"color": "green", "value": 0.99}]}}},
          "options": {"orientation": "horizontal", "displayMode": "gradient", "showUnfilled": true},
          "targets": [{"expr": "max by (subdomain) (avg_over_time(probe_success{job=\"blackbox-subdomain-availability\"}[24h]))", "legendFormat": "{{subdomain}}", "refId": "A"}]
        },
        {
          "id": 5,
          "title": "SSL Certificate Expiry",
          "type": "bargauge",
          "gridPos": {"x": 12, "y": 12, "w": 12, "h": 8},
          "datasource": "Prometheus",
          "fieldConfig": {"defaults": {"unit": "d", "thresholds": {"mode": "absolute", "steps": [{"color": "red", "value": null}, {"color": "yellow", "value": 14}, {"color": "green", "value": 30}]}}},
          "options": {"orientation": "horizontal", "displayMode": "gradient", "showUnfilled": false},
          "targets": [{"expr": "max by (subdomain) ((probe_ssl_earliest_cert_expiry{job=\"blackbox-subdomain-availability\"} - time()) / 86400)", "legendFormat": "{{subdomain}}", "refId": "A"}]
        },
        {
          "id": 6,
          "title": "Cloudflare Tunnel Logs",
          "type": "logs",
          "gridPos": {"x": 0, "y": 20, "w": 24, "h": 8},
          "datasource": "Loki",
          "targets": [{"expr": "{app=\"cloudflared\"}", "refId": "A"}],
          "options": {"showTime": true, "showLabels": false, "showCommonLabels": false, "wrapLogMessage": true, "sortOrder": "Descending", "dedupStrategy": "none", "enableLogDetails": true}
        }
      ]
    }
